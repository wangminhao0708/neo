<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <!-- 引入文件 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <!-- 登录框 -->
    <div class="login">
        <!-- 版心 -->
        <div class="wrapper clearfix fonte6">
            <!-- 左边文字 -->
            <span class="fl">legochina.cn</span>
            <!-- 右边文字 -->
            <span class="fr">
                欢迎光临
                <a class="fontf60" href="index.html">乐购</a>
                ，请
                <a class="fonte6" href="#">登陆</a>
                \
                <a class="fontf60" href="#">注册</a>
            </span>
        </div>
    </div>
    <!-- logo -->
    <div id="logos" class="wrapper">
        <img src="images/05-logo_02.jpg" alt="">
        <p class="font30">欢迎登陆</p>
    </div>
    <!-- 内容 -->
    <div id="content">
        <!-- 版心 -->
        <div class="wrapper clearfix">
            <!-- 登录框 -->
            <div class="loginBox fr">
                <!-- 标题 -->
                <div class="loginTitle font22">
                    <span class="active">扫码登录</span>
                    <span>账户登录</span>
                </div>
                <!-- 内容1 -->
                <div class="loginContent">
                    <div class="inContant">
                            <div>
                                <img src="images/eqCodeShow.png" alt="">
                                <img class="hide" src="images/phone.png" alt="">
                            </div>
                            <p class="marginT40 font16">打开手机版 乐购app 扫一扫</p>
                    </div>
                </div>
                <!-- 内容2-->
                <div class="loginContent marginT20 hide">
                    <p class="user">
                        <input type="text" placeholder="会员名/邮箱/手机号">
                        <i class="icon"></i>
                        <i class="del hide">
                            <img src="images/del.png" alt="">
                        </i>
                    </p>
                    <p class="password">
                        <input type="password" placeholder="密码">
                        <i class="icon"></i>
                        <i class="del hide">
                            <img src="images/del.png" alt="">
                        </i>
                    </p>
                    <div class="logins clearfix">
                        <div class="font16 fl">
                            <input type="checkbox"> 自动登录
                        </div>
                        <a href="#" class="font16 fr">忘记密码</a>
                    </div>
                    <input type="submit" value="登录" class="logon font22 bgColorf60 marginT20">
                    <div class="register marginT40">
                        <span>
                            <img src="images/pwd-icons-new_08.png" alt="">
                        </span>
                        <a href="#" class="font22">立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 页脚 -->
    <div class="wrapper marginT40">
        <div class="footOther">
                <a href="">公司简介 </a> |
                <a href="">Investor Relations</a> |
                <a href="">网站联盟</a> |
                <a href="">乐购招商 </a> |
                <a href="">机构销售 </a> |
                <a href="">手机乐购 </a> |
                <a href="">官方Blog </a> |
                <a href="">热词搜索</a>
            </div>
            <p class="footCopy">Copyright (C) 乐购网 2004-2016, All Rights Reserved</p>
        </div>
    </div>
</body>

</html>
