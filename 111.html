<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
</head>
<body>
    <button class="btn">开始</button>

    <script>
        let flag = true;
        $(".btn").click(function(){
            if(flag){
                $(this).html("暂停");
                flag = false;
            }else{
                $(this).html("开始");
                flag = true;
            }
           
           
        })
    </script>
</body>
</html>
